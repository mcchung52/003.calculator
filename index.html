<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<title>Calculator</title>
</head>
<body>
	
	<div class="container">
		<h1>Calculator</h1>
		<div id="display">0</div>
		<div id="numpad">
			<button id="7" class="but opnd">7</button>
			<button id="8" class="but opnd">8</button>
			<button id="9" class="but opnd">9</button>
			<button id="plus" class="but op">+</button>
			<button id="4" class="but opnd">4</button>
			<button id="5" class="but opnd">5</button>
			<button id="6" class="but opnd">6</button>
			<button id="minus" class="but op">-</button>
			<button id="1" class="but opnd">1</button>
			<button id="2" class="but opnd">2</button>
			<button id="3" class="but opnd">3</button>
			<button id="mult" class="but op">*</button>
			<button id="0" class="but opnd">0</button>
			<button id="dot" class="but opnd">.</button>
			<button id="sign" class="but opnd">+/-</button>
			<button id="divide" class="but op">/</button>
			<button id="equals" class="but op">=</button>
			<button id="percent" class="but op">%</button>
			<button id="clear" class="but op">C</button>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
